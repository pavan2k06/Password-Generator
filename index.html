<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 600;
    }
    .result-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.25);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    #result {
      font-size: 18px;
      word-break: break-all;
    }
    .btn-copy {
      background: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
    }
    .settings .setting {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 15px;
    }
    input[type="number"] {
      width: 70px;
      border-radius: 6px;
      padding: 4px;
      border: none;
    }
    .generate-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #ffcb2f;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .generate-btn:hover {
      background: #ffb800;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modern Password Generator</h2>

    <div class="result-box">
      <span id="result">Your password appears here</span>
      <button class="btn-copy" id="copyBtn">ðŸ“‹</button>
    </div>

    <div class="settings">
      <div class="setting">
        <label>Password Length</label>
        <input type="number" id="length" min="4" max="20" value="12">
      </div>
      <div class="setting">
        <label>Include Uppercase</label>
        <input type="checkbox" id="uppercase" checked>
      </div>
      <div class="setting">
        <label>Include Lowercase</label>
        <input type="checkbox" id="lowercase" checked>
      </div>
      <div class="setting">
        <label>Include Numbers</label>
        <input type="checkbox" id="numbers" checked>
      </div>
      <div class="setting">
        <label>Include Symbols</label>
        <input type="checkbox" id="symbols" checked>
      </div>
    </div>

    <button class="generate-btn" id="generate">Generate Password</button>
  </div>

  <script>
    const resultEl = document.getElementById("result");
    const lengthEl = document.getElementById("length");
    const uppercaseEl = document.getElementById("uppercase");
    const lowercaseEl = document.getElementById("lowercase");
    const numbersEl = document.getElementById("numbers");
    const symbolsEl = document.getElementById("symbols");
    const generateBtn = document.getElementById("generate");
    const copyBtn = document.getElementById("copyBtn");

    const UPPERCASE_CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const LOWERCASE_CHARS = "abcdefghijklmnopqrstuvwxyz";
    const NUMBER_CHARS = "0123456789";
    const SYMBOL_CHARS = "!@#$%^&*(){}[]=<>/,.";
    
    function getRandomInt(max) {
      if (window.crypto && window.crypto.getRandomValues) {
        const array = new Uint32Array(1);
        window.crypto.getRandomValues(array);
        return array[0] % max;
      } else {
        return Math.floor(Math.random() * max);
      }
    }

    function generatePassword() {
      const length = parseInt(lengthEl.value, 10);

      if (isNaN(length) || length < 4 || length > 20) {
        alert("Please choose a length between 4 and 20.");
        return;
      }

      const includeUpper = uppercaseEl.checked;
      const includeLower = lowercaseEl.checked;
      const includeNumbers = numbersEl.checked;
      const includeSymbols = symbolsEl.checked;

      if (!includeUpper && !includeLower && !includeNumbers && !includeSymbols) {
        alert("Please select at least one character type.");
        return;
      }

      let allChars = "";
      if (includeUpper) allChars += UPPERCASE_CHARS;
      if (includeLower) allChars += LOWERCASE_CHARS;
      if (includeNumbers) allChars += NUMBER_CHARS;
      if (includeSymbols) allChars += SYMBOL_CHARS;

      let password = "";
      const selectedTypes = [];
      if (includeUpper) selectedTypes.push(UPPERCASE_CHARS);
      if (includeLower) selectedTypes.push(LOWERCASE_CHARS);
      if (includeNumbers) selectedTypes.push(NUMBER_CHARS);
      if (includeSymbols) selectedTypes.push(SYMBOL_CHARS);

      selectedTypes.forEach(set => {
        password += set[getRandomInt(set.length)];
      });

      for (let i = password.length; i < length; i++) {
        password += allChars[getRandomInt(allChars.length)];
      }

      password = password
        .split("")
        .sort(() => 0.5 - Math.random())
        .join("");

      resultEl.textContent = password;
    }

    function copyToClipboard() {
      const password = resultEl.textContent.trim();
      if (!password || password === "Your password appears here") {
        alert("No password to copy. Generate one first!");
        return;
      }

      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(password).then(showCopyFeedback).catch(() => {
          fallbackCopy(password);
        });
      } else {
        fallbackCopy(password);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.left = "-9999px";
      document.body.appendChild(textarea);
      textarea.focus();
      textarea.select();
      try {
        document.execCommand("copy");
        showCopyFeedback();
      } catch (err) {
        alert("Unable to copy password.");
      }
      document.body.removeChild(textarea);
    }

    function showCopyFeedback() {
      const original = copyBtn.textContent;
      copyBtn.textContent = "âœ”";
      copyBtn.disabled = true;
      setTimeout(() => {
        copyBtn.textContent = original;
        copyBtn.disabled = false;
      }, 1000);
    }

    generateBtn.addEventListener("click", generatePassword);
    copyBtn.addEventListener("click", copyToClipboard);

    // Generate one on load
    generatePassword();
  </script>
</body>
</html>
